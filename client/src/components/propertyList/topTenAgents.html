<template>
  <require from="./topTenAgents.css"></require>
  <h1>Top Ten Agents</h1>
  <table class="table table-striped" aurelia-table="data.bind: reports; display-data.bind: $displayData">
      <thead>
      <tr>
          <th id="name">Agent Name</th>
          <th id="makelaarId">Agent Id</th>
          <th id="numberOfProperties" aut-sort="key: numberOfProperties;">No of Properties</th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="report of $displayData">
          <td>${report.makelaarNaam}</td>
          <td>${report.makelaarId}</td>
          <td>${report.numberOfProperties}</td>
      </tr>
      </tbody>
  </table>
</template>
